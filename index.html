<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <formwrapper >
      <input class="screen" type="number"/>
      <div class="clear">
        <button>C</button>
      </div>
      <div class="clear all">
        <button class="btnClearAll">CE</button>
      </div>
      <div class="backspace">
        <button class="btnBspace"><i class="fas fa-backspace"></i></button>
      </div>
      <div class="one">
        <button class="btnOne">1</button>
      </div>
      <div class="two">
        <button class="btnTwo">2</button>
      </div>
      <div class="plus">
        <button class="btnPlus">+</button>
      </div>
      <div class="three">
        <button class="btnThree">3</button>
      </div>
      <div class="four">
        <button class="btnFour">4</button>
      </div>
      <div class="five">
        <button class="btnFive">5</button>
      </div>
      <div class="minus">
        <button class="btnMinus">-</button>
      </div>
      <div class="six">
        <button class="btnSix">6</button>
      </div>
      <div class="seven">
        <button class="btnSeven">7</button>
      </div>
      <div class="eigth">
        <button class="btnEight">8</button>
      </div>
      <div class="nine">
        <button class="btnNine">9</button>
      </div>
      <div class="zero">
        <button class="btnZero">0</button>
      </div>
      <div class="times">
        <button class="btnMultiply">*</button>
      </div>
      <div class="divide">
        <button class="btnDivide">/</button>
      </div>
      <div class="epuals">
        <button class="btnEquals">=</button>
      </div>
    </formwrapper>
    <script src="jsfile.js"></script>
  </body>
</html>
